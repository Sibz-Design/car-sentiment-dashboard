<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments & Sentiment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sentiment-positive { color: green; font-weight: bold; }
        .sentiment-negative { color: red; font-weight: bold; }
        .sentiment-neutral { color: rgb(255, 166, 0); font-weight: bold; }
    </style>
</head>
<body class="bg-light">
    <div class="container my-4">
        <h2 class="text-danger">Video Comments Sentiment Analysis</h2>
        <p>Videos Processed: {{ video_count }} | Processed At: {{ processed_at }}</p>

        {% for video in data %}
        <div class="card mb-4">
            <div class="card-header text-danger">
                {{ video.videoTitle }}
            </div>
            <ul class="list-group list-group-flush">
                {% for comment in video.comments %}
                <li class="list-group-item">
                    <strong>{{ comment.author }}</strong>: {{ comment.comment }}
                    <span class="float-end 
                        {% if comment.sentiment == 'Positive' %}sentiment-positive
                        {% elif comment.sentiment == 'Negative' %}sentiment-negative
                        {% else %}sentiment-neutral{% endif %}">
                        {{ comment.sentiment }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>

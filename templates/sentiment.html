<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #b30000, #ffffff);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .chart-container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    canvas {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container text-center py-4">
    <h1 class="text-danger fw-bold">Sentiment Analysis</h1>
    <p class="text-muted">Detailed breakdown of YouTube comment sentiments</p>

    <div class="row justify-content-center">
      <div class="col-md-4 chart-container">
        <canvas id="barChart"></canvas>
      </div>
      <div class="col-md-4 chart-container">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="col-md-4 chart-container">
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sample dummy data
    const barChart = new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Positive', 'Neutral', 'Negative'],
        datasets: [{
          label: 'Comments',
          data: [120, 80, 45],
          backgroundColor: ['#e74c3c', '#ecf0f1', '#c0392b']
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    const lineChart = new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['Video 1', 'Video 2', 'Video 3'],
        datasets: [{
          label: 'Sentiment Score',
          data: [0.7, 0.4, 0.9],
          borderColor: '#e74c3c',
          backgroundColor: 'rgba(255, 0, 0, 0.1)',
          tension: 0.3,
          fill: true
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    const pieChart = new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: ['Positive', 'Neutral', 'Negative'],
        datasets: [{
          data: [60, 25, 15],
          backgroundColor: ['#e74c3c', '#bdc3c7', '#c0392b']
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
